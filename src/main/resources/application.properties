spring.application.name=jaejudo

#MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/Jaejudo?useSSL=false&allowPublicKeyRetrieval=true&useUnicode=true&serverTimezone=Asia/Seoul
spring.datasource.username=${DB_NAME}
spring.datasource.password=${DB_PASSWORD}

#jpa
spring.jpa.show-sql=true

#DDL
spring.jpa.hibernate.ddl-auto=update

#Hibernate
spring.jpa.properties.hibernate.format_sql=true

##Email SMTP
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SMTP_ADDR}
spring.mail.password=${SMTP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.starttls.enable=true